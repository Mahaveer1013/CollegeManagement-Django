{% load static %}

<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>E.R.P | Log In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: url("https://panimalar.ac.in/assets/images/AboutUs/about-us-banner-img.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .containerForLoginPage {
            background-color: white;
            width: 90%;
            max-width: 420px;
            margin: 5% auto;
            border: 3px solid orangered;
            border-radius: 30px;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .containerForLoginPage h1 {
            font-size: 24px;
            margin: 0;
            padding: 0;
            color: #2565AE;
            text-align: center;
        }

        .containerForLoginPage img {
            display: block;
            margin: 0 auto;
        }

        .containerForLoginPage h2 {
            color: #df0430;
            font-size: 28px;
            text-align: center;
            margin: 15px 0;
        }

        .containerForLoginPage form {
            margin: 20px;
        }

        .containerForLoginPage label {
            display: block;
            margin-bottom: 10px;
        }

        .containerForLoginPage input[type="email"],
        .containerForLoginPage input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            font-size: 15px;
            border-radius: 5px;
            border: 2px solid #ccc;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .sign {
            background-color: green;
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            margin-top: 15px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .sign:hover {
            background-color: darkgreen;
        }

        .containerForLoginPage #t1 {
            background-color: lightgray;
            border: 2px solid black;
            text-align: center;
            padding: 5px;
            margin-bottom: 16px;
        }

        .captcha-containerForLoginPage {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .captcha {
            height: auto;
            font-size: 15px;
            border: 2px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }

        .containerForLoginPage a {
            color: blue;
            text-align: center;
            text-decoration: none;
            font-weight: 600;
            display: block;
            margin-top: 10px;
        }

        .error {
            display: none;
            color: #fff;
            background: #dc3545;
            border-color: #d32535;
            display: flex;
            justify-content: center;
            width: calc(100% - 32px);
            padding: 10px;
            font-size: 15px;
            border-radius: 5px;
            border: 2px solid #d32535;
            margin-bottom: 10px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 10px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .remember-me label{
            margin-bottom: 0;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .containerForLoginPage {
                padding: 15px;
            }

            .containerForLoginPage h1 {
                font-size: 20px;
            }

            .containerForLoginPage h2 {
                font-size: 24px;
            }

            .sign {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .containerForLoginPage {
                margin: 2% auto;
            }

            #email, #password{
                width: 100%;
            }

            .containerForLoginPage form{
                margin: 10px;
            }

            .containerForLoginPage h1 {
                font-size: 18px;
            }

            .containerForLoginPage h2 {
                font-size: 20px;
            }

            .sign {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <fieldset class="containerForLoginPage">
        <center>
            <h1>WELCOME TO <br>PANIMALAR ENGINEERING COLLEGE</h1>
            <a><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYpbqJhX3Z5NXX0oJW5K5hIMt6Xvu8JSwRmA&s"
                    width="100" height="100" alt="Logo"></a>
            <h2>LOGIN PORTAL</h2>
        </center>
        {% if messages %}
        <div class="error">
            {% for message in messages %}
            {% if message.tags == 'error' %}
            {{ message }}
            {% endif %}
            {% endfor %}
        </div>
        {% endif %}
        <form action="doLogin/" method="post">
            {% csrf_token %}
            <label for="email">Email</label>
            <input required type="email" id="email" name='email' placeholder="Email">

            <label for="password">Password</label>
            <input required type="password" id="password" name='password' placeholder="Password">

            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember Me</label>
            </div>

            <button type="submit" class="sign">Log In</button>
        </form>
        <p>
            <a href="{% url 'password_reset' %}">Forgot Password?</a>
        </p>
    </fieldset>
    <!-- jQuery -->
    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'dist/js/adminlte.min.js' %}"></script>
</body>

</html>
