{% load static %}

<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>{% block title %}E.R.P{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: url("https://panimalar.ac.in/assets/images/AboutUs/about-us-banner-img.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: white;
            width: 90%;
            max-width: 420px;
            margin: 5% auto;
            border: 3px solid orangered;
            border-radius: 30px;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            font-size: 24px;
            margin: 0;
            padding: 0;
            color: #2565AE;
            text-align: center;
        }

        .container img {
            display: block;
            margin: 0 auto;
        }

        .container h2 {
            color: #df0430;
            font-size: 28px;
            text-align: center;
            margin: 15px 0;
        }

        .container form {
            margin: 20px;
        }

        .container label {
            display: block;
            margin-bottom: 10px;
        }

        .container input[type="email"],
        .container input[type="password"],
        .container input[type="text"],
        .container input[type="checkbox"] {
            width: calc(100% - 22px);
            padding: 10px;
            font-size: 15px;
            border-radius: 5px;
            border: 2px solid #ccc;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .container .button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            margin-top: 15px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .container .button:hover {
            background-color: darkgreen;
        }

        .container a {
            color: blue;
            text-align: center;
            text-decoration: none;
            font-weight: 600;
            display: block;
            margin-top: 10px;
        }

        .error {
            display: none;
            color: #fff;
            background: #dc3545;
            border-color: #d32535;
            display: flex;
            justify-content: center;
            width: calc(100% - 32px);
            padding: 10px;
            font-size: 15px;
            border-radius: 5px;
            border: 2px solid #d32535;
            margin-bottom: 10px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .container h1 {
                font-size: 20px;
            }

            .container h2 {
                font-size: 24px;
            }

            .container .button {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .container {
                margin: 2% auto;
            }

            .container form {
                margin: 10px;
            }

            .container h1 {
                font-size: 18px;
            }

            .container h2 {
                font-size: 20px;
            }

            .container .button {
                font-size: 14px;
            }
        }
    </style>
    {% block extra_styles %}{% endblock %}
</head>

<body>
    <div class="container">
        <center>
            <h1>WELCOME TO <br>PANIMALAR ENGINEERING COLLEGE</h1>
            <a><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYpbqJhX3Z5NXX0oJW5K5hIMt6Xvu8JSwRmA&s" width="100" height="100" alt="Logo"></a>
            <h2>{% block header %}{% endblock %}</h2>
        </center>
        {% block content %}{% endblock %}
    </div>
    <!-- jQuery -->
    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'dist/js/adminlte.min.js' %}"></script>
</body>

</html>
