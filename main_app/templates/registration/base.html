<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<head>
    <style>
        .bodytag {
            background-image: url("https://panimalar.ac.in/assets/images/AboutUs/about-us-banner-img.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        .containerForLoginPage {
            background-color: white;
            width: 90%;
            max-width: 420px;
            margin: 2% auto;
            border-color: orangered;
            border-radius: 30px;
            border-width: 3px;
            padding: 10px;
            box-sizing: border-box;
        }

        .containerForLoginPage h1 {
            font-size: 30px;
            margin: 0;
            padding: 0;
            color: #2565AE;
        }

        .containerForLoginPage form {
            margin: 20px;
        }

        .containerForLoginPage label {
            display: block;
            margin-bottom: 10px;
        }

        .containerForLoginPage input[type="email"],
        .containerForLoginPage input[type="password"],
        .containerForLoginPage input[type="number"] {
            width: calc(100% - 24px);
            padding: 10px;
            font-size: 15px;
            border-radius: 5px;
            border-width: 2px;
            border-style: solid;
            margin-bottom: 15px;
        }

        .sign {
            background-color: green;
            color: white;
            border: solid;
            padding: 10px 20px;
            font-size: 20px;
            margin-top: 15px;
            cursor: pointer;
            width: 100%;
            font-family: Arial;
            font-weight: bold;
            border-radius: 9px;
            transition: background-color 0.2s;
        }

        .sign:hover {
            background-color: darkgreen;
        }

        .containerForLoginPage #t1 {
            background-color: lightgray;
            border-width: 2px;
            border-color: black;
            border-style: solid;
            text-align: center;
            margin: 0px;
            padding: 5px;
            margin-bottom: 16px;
        }

        .captcha-containerForLoginPage {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .captcha {
            height: auto;
            font-size: 15px;
            border-radius: 5px;
            border-width: 2px;
            border-style: solid;
            padding: 10px;
            padding-right: 5%;
        }

        .containerForLoginPage a {
            color: blue;
            display: block;
            text-align: center;
            margin-top: 10px;
        }

        .error {
            display: none;
            color: #fff;
            background: #dc3545;
            border-color: #d32535;
            display: flex;
            justify-content: center;
            width: calc(100% - 32px);
            padding: 10px;
            font-size: 15px;
            border-radius: 5px;
            border-width: 2px;
            border-style: solid;
            margin-bottom: 10px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 10px;
        }

        @media (max-width: 480px) {
            .containerForLoginPage {
                margin-top: 75%;
            }
        }
    </style>
</head>

<body class="bodytag">
    <fieldset class="containerForLoginPage">
        {% block content %}
        


        {% endblock content %}
    </fieldset>
</body>

</html>
