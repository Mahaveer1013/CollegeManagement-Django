{% extends "registration/base.html" %}
{% block content %}
<center>
    <h1>WELCOME TO <br>PANIMALAR ENGINEERING COLLEGE</h1>
    <a><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYpbqJhX3Z5NXX0oJW5K5hIMt6Xvu8JSwRmA&s"
            width="100px" height="100px"></a>
    <h1 style="color:#df0430; font-size: 150%;">FORGOT PASSWORD</h1>
</center>
<p style="text-align: center;"></p>
<form action="" method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        {{field.errors}}
        <input type="email" name="{{ field.html_name }}" placeholder="Email" id="{{ field.id_for_label }}"
            required>

        {% endfor %}
        <button type="submit" class="sign">Submit</button>
</form>

<p class="mb-1">
    <a href="{% url 'login_page' %}">Login Instead</a>
</p>
{% endblock %}
